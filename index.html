<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <form class="row g-3 needs-validation container m-5" novalidate>
            <div class="col-md-4">
                <label for="nameComplete" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="img" class="form-label">Image</label>
                <input class="form-control" type="file" id="img">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="job_position" class="form-label">Job Position</label>
                <input type="text" class="form-control" id="role" name="role" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="mail" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" name="email" id="email" aria-describedby="email" required>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="button" type="submit">Submit form</button>
            </div>
        </form>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center m-4">
                    <h1 class="text-danger ">Meet our Team</h1>
                    <p class="mt-5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Corrupti incidunt
                        accusamus aut cumque voluptas, enim error labore repellat itaque id!</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row myTeam"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src=".//assets/script.js"></script>
</body>

</html>
